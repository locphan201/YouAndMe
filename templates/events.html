<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='styles/theme.css') }}">  
  <link rel="stylesheet" href="{{ url_for('static', filename='styles/styles.css') }}"> 
  <link rel="stylesheet" href="{{ url_for('static', filename='styles/events.css') }}"> 
  <link rel="stylesheet" href="{{ url_for('static', filename='styles/utils.css') }}">
  <title>Events | YouAndMe</title>
</head>
<body>
  <div class="container">
    <div id="header">
      <h2 id="title"></h2>
    </div>
    <div id="content"></div>
    <div id="pop-up">
      <div class="overlay"></div>
      <form id="event-form">
        <label for="event-title">Title</label>
        <input type="text" name="event-title" id="event-title" disabled><br>
        <label for="event-date">Date</label>
        <input type="date" name="event-date" id="event-date" disabled><br>
        <div style="display:flex;justify-content:flex-end;gap:10px;">
          <button onclick="cancelEventForm()">Cancel</button>
          <button id="delete-btn" style="color:white;background-color:#C70000;">Remove</button>
        </div>
      </form>
    </div>
    <div id="navBar"></div>
  </div>

  <script src="{{ url_for('static', filename='scripts/utils.js') }}"></script>
  <script src="{{ url_for('static', filename='scripts/events.js') }}"></script>
</body>
</html>
