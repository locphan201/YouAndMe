<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='styles/theme.css') }}">  
  <link rel="stylesheet" href="{{ url_for('static', filename='styles/styles.css') }}"> 
  <link rel="stylesheet" href="{{ url_for('static', filename='styles/utils.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='styles/wishlist.css') }}">
  <title>Wishlist | YouAndMe</title>
</head>
<body>
  <div class="container">
    <div id="header">
      <h2 id="title"></h2>
    </div>
    <div id="content">
      <div class="btn-grid">
        <button id="food-btn" onclick="tabBtnClicked('food')" class="tab-btn selected">Food</button>
        <button id="place-btn" onclick="tabBtnClicked('place')" class="tab-btn">Places</button>
        <button id="activity-btn" onclick="tabBtnClicked('activity')" class="tab-btn">Activities</button>
      </div>

      <input type="text" name="search" id="searchInput" placeholder="Search">

      <div id="food-list" class="content-list"></div>
      <div id="place-list" class="content-list" style="display: none;"></div>
      <div id="activity-list" class="content-list" style="display: none;"></div>
    </div>

    <div id="pop-up">
      <div class="overlay"></div>
      <form id="wishlist-form">
        <label for="wishlist-title">Title</label>
        <input type="text" name="wishlist-title" id="wishlist-title" disabled><br>
        <label for="wishlist-type">Type</label>
        <select name="wishlist-type" id="wishlist-type" disabled>
          <option value="food">Food</option>
          <option value="place">Place</option>
          <option value="activity">Activity</option>
        </select><br>
        <div style="display:flex;justify-content:flex-end;gap:10px;">
          <button onclick="cancelWishForm()">Cancel</button>
          <button id="delete-btn" style="color:white;background-color:#C70000;">Remove</button>
        </div>
      </form>
    </div>

    <div id="navBar"></div>
  </div>

  <script src="{{ url_for('static', filename='scripts/utils.js') }}"></script>
  <script src="{{ url_for('static', filename='scripts/wishlist.js') }}"></script>
</body>
</html>
